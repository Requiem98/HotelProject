descrizioneCamera1=La camera matrimoniale  dell'Hotel Corallo puo' ospitare fino a due persone in un ambiente spazioso e confortevole; e' inoltre dotata di tutti i servizi necessari per rendere gradevole il vostro soggiorno. Le camere matrimoniali  sono disponibili con vista sulle 5 terre e sono dotate di finestre a doppi vetri per garantirvi pace e tranquillita'.
