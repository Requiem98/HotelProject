descrizioneCamera4=Camera spaziosa, arredata con stile ed attenzione ai dettagli. Ideale per famiglie e gruppi in visita al paradiso ligure, la stanza dispone di un bagno privato con doccia, o vasca, asciugacapelli e kit di cortesia. E' possibile richiedere l'aggiunta di una culla per bambini fino a 4 anni, mentre per bambini di eta' superiore e' previsto un lettino supplementare.
