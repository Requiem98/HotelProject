descrizioneCamera8=Camera con due letti matrimoniali, arredata con gusto ed attenzione per i particolari, ideale per chi, per lavoro o per vacanza, si trovi a visitare la citta'. La stanza ha a disposizione un bagno privato dotato di doccia, o vasca, asciugacapelli e kit di cortesia. Nonostante le dimensioni contenute le nostre camere quadruple garantiscono un soggiorno confortevole ed un ambiente caldo ed accogliente.
